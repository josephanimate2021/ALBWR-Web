<!doctype html>
<html>
    <head>
        <title>Interactive Terminal Example for Your Project - ALBWR Web</title>
        <link rel="stylesheet" href="/css/style.css"/>
        <link rel="stylesheet" href="/css/xterm.css"/>
        <script src="/js/xterm.js"></script>
        <script src="/js/addon-fit.js"></script>
        <script src="/js/xterm-addon-web-links.js"></script>
    </head>
    <body>
        <center>
            <h1>Interactive Terminal Example</h1>
            <p>
                Feel free to use this terminal for your web based applications. 
                Just be sure to configure it so that the user does not unknowningly touch your terminal by accident.
            </p>
        </center>
        <div id="terminal"></div>
        <script src="/js/terminal.js"></script>
        <script>
            const t = new TerminalEmulator(
                new WebSocket(`${window.location.protocol.startsWith("https") ? 'wss' : 'ws'}://${window.location.host}/shell${window.location.search}`)
            )
            t.otherDataFunction = function(e) {
                // can be an instance of any kind of data.
            };
        </script>
    </body>
</html>
